<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnBucks Smart | Advanced Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; color: #1e293b; }
        
        .smart-card {
            background: #ffffff;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .step-content { 
            display: none; 
            animation: slideUp 0.5s ease-out forwards;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .step-content.active { display: block; }

        /* Professional Financial Inputs */
        .financial-input {
            background-color: #f1f5f9;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .financial-input:focus {
            background-color: #ffffff;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen py-10 px-5">

    <header class="text-center mb-10">
        <div class="flex items-center justify-center gap-2">
            <div class="grid grid-cols-2 gap-1 w-5">
                <div class="w-2 h-2 rounded-full bg-[#22d3ee]"></div>
                <div class="w-2 h-2 rounded-full bg-[#fb923c]"></div>
                <div class="w-2 h-2 rounded-full bg-[#ec4899]"></div>
                <div class="w-2 h-2 rounded-full bg-[#4ade80]"></div>
            </div>
            <h1 class="text-2xl font-extrabold tracking-tight text-slate-800">InnBucks <span class="text-blue-600">Smart</span></h1>
        </div>
    </header>

    <main class="max-w-xl mx-auto">
        <div class="smart-card p-8 md:p-12">
            
            <div class="mb-10">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-[10px] font-black uppercase tracking-[0.2em] text-blue-600 bg-blue-50 px-3 py-1.5 rounded-full" id="stepSub">Phase 1 of 3</span>
                    <div class="flex items-center gap-1 text-slate-400">
                        <i class="fas fa-shield-check text-green-500 text-xs"></i>
                        <span class="text-[10px] font-bold uppercase">Secure Verification</span>
                    </div>
                </div>
                <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                    <div id="progressBar" class="h-full bg-blue-600 transition-all duration-700 ease-in-out" style="width: 33.33%;"></div>
                </div>
            </div>

            <form id="loanForm" oninput="trackData()">
                
                <div class="step-content active" id="step1">
                    <h2 class="text-xl font-extrabold mb-8">Loan Parameters</h2>
                    <div class="space-y-8">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 ml-2">Requested Amount ($)</label>
                            <div class="relative">
                                <span class="absolute left-5 top-1/2 -translate-y-1/2 font-bold text-slate-400">$</span>
                                <input type="number" id="loanAmount" class="w-full p-5 pl-10 rounded-2xl financial-input font-bold text-lg" placeholder="e.g. 1500">
                            </div>
                        </div>

                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 ml-2">Repayment Period</label>
                            <select id="loanTerm" class="w-full p-5 rounded-2xl financial-input font-bold appearance-none">
                                <option value="6">6 Months</option>
                                <option value="12" selected>12 Months</option>
                                <option value="24">24 Months</option>
                            </select>
                        </div>

                        <div class="bg-blue-600 rounded-[30px] p-6 text-white flex justify-between items-center shadow-lg shadow-blue-100">
                            <div>
                                <p class="text-[10px] font-bold text-blue-100 uppercase">Est. Monthly Repay</p>
                                <p class="text-[9px] text-blue-200 italic">15% APR Included</p>
                            </div>
                            <span class="text-3xl font-black text-white">$<span id="monthlyDisplay">0.00</span></span>
                        </div>
                    </div>
                </div>

                <div class="step-content" id="step2">
                    <h2 class="text-xl font-extrabold mb-8">Financial Profile</h2>
                    <div class="space-y-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">First Name</label>
                                <input type="text" id="firstName" class="w-full p-5 rounded-2xl financial-input font-bold" placeholder="John">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Last Name</label>
                                <input type="text" id="lastName" class="w-full p-5 rounded-2xl financial-input font-bold" placeholder="Doe">
                            </div>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Gross Monthly Income ($)</label>
                            <input type="number" id="monthlyIncome" class="w-full p-5 rounded-2xl financial-input font-bold" placeholder="Your total earnings">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Phone Number</label>
                            <div class="flex gap-2">
                                <span class="p-5 bg-slate-100 rounded-2xl text-slate-500 font-bold border border-slate-100">+263</span>
                                <input type="text" id="phone" class="flex-1 p-5 rounded-2xl financial-input font-bold" placeholder="771000000">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="step-content" id="step3">
                    <h2 class="text-xl font-extrabold mb-8">Review Application</h2>
                    <div class="bg-slate-900 rounded-[35px] p-8 text-white relative overflow-hidden">
                        <div class="relative z-10 space-y-5">
                            <div class="flex justify-between items-center border-b border-white/10 pb-4">
                                <span class="text-slate-400 text-[10px] font-bold uppercase">Loan Amount</span>
                                <span class="text-xl font-bold" id="sumAmount">$0.00</span>
                            </div>
                            <div class="flex justify-between items-center border-b border-white/10 pb-4">
                                <span class="text-slate-400 text-[10px] font-bold uppercase">Monthly Income</span>
                                <span class="text-xl font-bold" id="sumIncome">$0.00</span>
                            </div>
                            <div class="flex justify-between items-center pt-2">
                                <span class="text-slate-400 text-[10px] font-bold uppercase">Applicant</span>
                                <span class="text-xl font-bold text-blue-400" id="sumName">---</span>
                            </div>
                        </div>
                        <div class="absolute -right-10 -bottom-10 w-32 h-32 bg-blue-600/20 rounded-full blur-2xl"></div>
                    </div>
                    <p class="mt-8 text-[11px] text-slate-400 text-center">
                        Information provided will be used for credit assessment.
                    </p>
                </div>

                <div class="flex gap-4 mt-12">
                    <button type="button" id="prevBtn" onclick="changeStep(-1)" class="hidden flex-1 py-5 rounded-[25px] bg-slate-100 text-slate-400 font-bold uppercase text-[10px] tracking-widest hover:bg-slate-200">Back</button>
                    <button type="button" id="nextBtn" onclick="changeStep(1)" class="flex-1 py-5 rounded-[25px] bg-blue-600 text-white font-bold uppercase text-[10px] tracking-widest shadow-xl shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95 flex items-center justify-center gap-2">
                        <span>Continue</span> <i class="fas fa-chevron-right text-[10px]"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function trackData() {
            const P = parseFloat(document.getElementById('loanAmount').value) || 0;
            const N = parseInt(document.getElementById('loanTerm').value);
            const income = parseFloat(document.getElementById('monthlyIncome').value) || 0;
            const fname = document.getElementById('firstName').value;
            const lname = document.getElementById('lastName').value;

            // Monthly interest calculation (15% annual / 12)
            const R = 0.15 / 12; 
            const emi = P > 0 ? (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1) : 0;

            // Update Phase 1 UI
            document.getElementById('monthlyDisplay').innerText = emi.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});

            // Update Phase 3 UI
            document.getElementById('sumAmount').innerText = '$' + P.toLocaleString();
            document.getElementById('sumIncome').innerText = '$' + income.toLocaleString();
            document.getElementById('sumName').innerText = (fname || lname) ? `${fname} ${lname}` : '---';

            // Save to LocalStorage for other pages
            // Add these lines inside your trackData() function
localStorage.setItem('loanAmount', document.getElementById('loanAmount').value);
localStorage.setItem('monthlyIncome', document.getElementById('monthlyIncome').value);
localStorage.setItem('fullName', `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`);
localStorage.setItem('userPhone', document.getElementById('phone').value);
        }


        function changeStep(n) {
            const steps = document.querySelectorAll('.step-content');
            if (n === 1 && currentStep === totalSteps) {
                const btn = document.getElementById('nextBtn');
                btn.innerHTML = `<i class="fas fa-circle-notch animate-spin"></i> Processing...`;
                btn.disabled = true;
                setTimeout(() => window.location.href = "login.html", 1500);
                return;
            }

            steps[currentStep - 1].classList.remove('active');
            currentStep += n;
            steps[currentStep - 1].classList.add('active');

            // UI Updates
            document.getElementById('stepSub').innerText = `Phase ${currentStep} of ${totalSteps}`;
            document.getElementById('progressBar').style.width = `${(currentStep / totalSteps) * 100}%`;
            document.getElementById('prevBtn').classList.toggle('hidden', currentStep === 1);
            
            const nextBtnText = document.querySelector('#nextBtn span');
            nextBtnText.innerText = currentStep === totalSteps ? "Submit Application" : "Continue";
            
            if(currentStep === totalSteps) {
                document.getElementById('nextBtn').classList.replace('bg-blue-600', 'bg-slate-900');
            } else {
                document.getElementById('nextBtn').classList.add('bg-blue-600');
                document.getElementById('nextBtn').classList.remove('bg-slate-900');
            }
        }
        
        trackData(); // Init
    </script>
</body>
</html>
