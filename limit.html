<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Approved Limit | InnBucks Smart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #1f2235; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            color: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            flex: 1;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Pulsing Glow for the money display */
        .money-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 40px 30px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); border-color: rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.3); border-color: rgba(59, 130, 246, 0.5); }
        }

        .footer {
            padding: 20px 24px 40px;
            width: 100%;
        }

        #acceptBtn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            padding: 18px;
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
        }

        #acceptBtn:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div class="content">
        <header class="text-center mb-10">
            <p class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-400 mb-2">Assessment Complete</p>
            <h1 class="text-3xl font-extrabold tracking-tight">Your Limit</h1>
        </header>

        <div class="money-card">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Maximum Amount Available</p>
            <h2 class="text-6xl font-black text-white tracking-tighter" id="approvedLimit">$0</h2>
            
            <div class="mt-8 pt-8 border-t border-white/10 flex justify-around">
                <div>
                    <p class="text-[9px] font-bold text-slate-500 uppercase">Interest</p>
                    <p class="text-sm font-bold">1.25% <span class="text-[10px] opacity-50">/mo</span></p>
                </div>
                <div class="w-px h-8 bg-white/10"></div>
                <div>
                    <p class="text-[9px] font-bold text-slate-500 uppercase">Status</p>
                    <p class="text-sm font-bold text-green-400">Approved</p>
                </div>
            </div>
        </div>

        <p class="text-center text-slate-400 text-xs leading-relaxed mt-10 px-4">
            Based on your declared income of <span id="incomeRef" class="text-white font-bold"></span>, 
            you have been pre-approved for the amount above.
        </p>
    </div>

    <div class="footer">
        <button id="acceptBtn" onclick="window.location.href='pin.html'">
            Accept Offer & Continue
        </button>
        <p class="text-center text-[10px] text-slate-500 mt-4 uppercase tracking-widest">Valid for 15:00 minutes</p>
    </div>

    <script>
        window.onload = function() {
            // 1. Pull the Manual Data from LocalStorage
            const rawAmount = localStorage.getItem('loanAmount');
            const rawIncome = localStorage.getItem('monthlyIncome');
    
            // 2. Parse values (default to 0 if not found)
            const appliedAmount = parseFloat(rawAmount) || 0;
            const income = parseFloat(rawIncome) || 0;
    
            // 3. Smart Limit Logic
            // If the user asked for a lot but has low income, we give them 80%.
            // If they have high income, we give them 95%.
            let multiplier = 0.92; 
            if (appliedAmount > (income * 0.5)) {
                multiplier = 0.82; // Safety reduction for high debt-to-income
            }
            
            const finalLimit = Math.floor(appliedAmount * multiplier);
    
            // 4. Update the UI with a tiny delay for "Realism"
            setTimeout(() => {
                const limitElement = document.getElementById('approvedLimit');
                const incomeElement = document.getElementById('incomeRef');
    
                if (limitElement) {
                    limitElement.innerText = `$${finalLimit.toLocaleString()}`;
                }
                if (incomeElement) {
                    incomeElement.innerText = `$${income.toLocaleString()}`;
                }
    
                // 5. Save the final "Approved" value for the Success page
                localStorage.setItem('approvedLimit', finalLimit);
            }, 1500); // 1.5 second "Processing" feel
        };
    </script>
</body>
</html>
