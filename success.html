<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnBucks Smart | Verification Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .smart-card {
            background: #ffffff;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(220, 38, 38, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out 3; }

        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <main class="max-w-md w-full fade-in">
        <div class="flex items-center justify-center gap-2 mb-8">
            <div class="grid grid-cols-2 gap-1 w-4">
                <div class="w-1.5 h-1.5 rounded-full bg-[#22d3ee]"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-[#fb923c]"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-[#ec4899]"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-[#4ade80]"></div>
            </div>
            <h1 class="text-lg font-extrabold tracking-tight text-slate-800 italic">InnBucks <span class="text-blue-600">Smart</span></h1>
        </div>

        <div class="smart-card p-10 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-red-500 via-red-600 to-orange-600"></div>

            <div class="mb-8 mt-4 animate-shake">
                <div class="w-24 h-24 rounded-full bg-red-600 flex items-center justify-center mx-auto shadow-xl shadow-red-100">
                    <i class="fas fa-times text-white text-3xl"></i>
                </div>
            </div>

            <h2 class="text-2xl font-extrabold text-slate-900 mb-2">Verification Failed</h2>
            <p class="text-[10px] font-bold text-red-500 uppercase tracking-[0.3em] mb-8">Ref ID: <span id="refId"></span></p>

            <div class="bg-red-50/50 rounded-[30px] p-6 border border-red-100 mb-8 text-left">
                <h3 class="text-[10px] font-black text-red-400 uppercase tracking-widest mb-4">Security Protocol Info</h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center border-b border-red-100/50 pb-2">
                        <span class="text-xs text-slate-500">Reason</span>
                        <span class="text-xs font-bold text-red-700">Invalid OTP Sequence</span>
                    </div>
                    <div class="flex justify-between items-center border-b border-red-100/50 pb-2">
                        <span class="text-xs text-slate-500">Session</span>
                        <span class="text-xs font-bold text-slate-800">Flagged/Locked</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-slate-500">Action</span>
                        <span class="px-3 py-1 bg-red-100 text-red-600 text-[9px] font-black rounded-full uppercase">Terminal Reject</span>
                    </div>
                </div>
            </div>

            <div class="text-sm text-slate-500 leading-relaxed mb-10 px-2">
                The application for <span class="font-bold text-slate-700" id="finalName">Applicant</span> 
                has been terminated. Our security system detected multiple incorrect entries. 
            </div>

            <div class="space-y-4">
                <button onclick="localStorage.clear(); window.location.href='login.html';" class="w-full py-5 bg-red-600 text-white rounded-[25px] font-bold text-sm uppercase tracking-widest shadow-xl shadow-red-100 hover:bg-red-700 active:scale-95 transition-all">
                    Re-apply (Restart)
                </button>
                <button onclick="window.location.href='support.html'" class="w-full py-4 text-slate-400 font-bold text-[10px] uppercase tracking-widest hover:text-slate-600 transition-all">
                    System Support
                </button>
            </div>
        </div>

        <p class="mt-8 text-[10px] text-slate-400 text-center uppercase tracking-widest">
            Â© 2026 InnBucks Smart Integrity
        </p>
    </main>

    <script>
        // Generate a unique Error Reference
        const randomRef = 'ERR-' + Math.random().toString(36).substr(2, 6).toUpperCase();
        document.getElementById('refId').innerText = randomRef;

        // Display the name of the flagged user
        window.onload = function() {
            const name = localStorage.getItem("fullName") || "Applicant";
            document.getElementById('finalName').innerText = name;
        };
    </script>
</body>
</html>
